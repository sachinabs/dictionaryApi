<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary API</title>
    <link rel="stylesheet" href="frontEnd/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontEnd/css/custom.css">
    <script src="frontEnd/js/httpcalls.js"></script>
</head>
<body onload="hide();">

<div id="textbox">
    <div class="form-group">
        <label class="form-label mt-4">Find the meaning here</label>
        <div class="form-floating mb-3">
          <input type="email" name="keyword" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Keyword...</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg" onclick="sendRequest();">Search</button>
      </div>
     <div id="answer" >
        <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
            <div class="card-header" id="Key"></div>
            <div class="card-body">
              <h4 class="card-title" id="partOfSpeech"></h4>
              <p class="text-success" id="def"></p>
              <p class="card-text" id="orgin"></p>
            </div>
            
          </div>
          
     </div>
     <br>
     <div class="alert alert-dismissible alert-danger" id="danger">
        <button type="button" class="btn-close" id="close" data-bs-dismiss="alert" onclick="closebtn();"></button>
        <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
      </div>
</div>


</body>
</html>
